<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>

    <button id="getImage">get images</button> -->
    <div class="titleHeader">
      <img class="logo" src="images/sf-logo.png"/>
      <span>Source Finder</span>
    </div>
    <div class="buttonsContainer">
      <label class="switch">
        <input id="collectText" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <div>Activate source-collection</div>
      <!-- <button id="collectText">collect text</button> -->
    </div>
    
    <div id="textContainer">

      <div class="sourceListTitle"> Added sources:</div>

      <ul id="sourcesList">
      </ul>
      <div class="resetContainer">
        <button>Export</button>
        <button id="resetButton">Reset</button
      ></div>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
